<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: coral;
            border-radius: 5%;
            border-bottom: 7px solid orange;
            
        }

        #wallpaper {
            position: relative;
            left: 0;
            width: 470px;
            height: 80px;
            background-image: url("topo.calistenia.png");
            background-size: auto;
            background-position: center;
            padding-left: 40px;
            padding-top: 20px;
            border-bottom: yellow dashed 2px;
            border-radius: 6%;
            margin-left: 28%;
        }

        #home {
            width: 95px;
            height: 95px;
            object-position: left;
        }
        
        #home:hover {
            width: 96px;
            height: 96px;
            object-position: left;
            background-color: rgb(255, 114, 63);
            transition: 0.30s;
            border-radius: 35%;
            border-bottom: 2px solid rgb(255, 208, 150);
            border-top: 2px solid rgb(255, 208, 150);
        }
        div {
            display: flex;
            justify-content: left;
        }

        div.meio {
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>
